<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-white font-sans">

<div class="bg-white w-full max-w-sm p-8 rounded-2xl shadow-lg">
    
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
    Login
    </h2>

    <form action="" method="post" onsubmit="return validasiLogin();" class="space-y-4">

    <!-- Username -->
    <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
        Username
        </label>
        <input
        type="text"
        id="username"
        name="username"
        placeholder="Masukkan username"
        required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
    </div>

    <!-- Password -->
    <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
        Password
        </label>
        <input
        type="password"
        id="password"
        name="password"
        placeholder="Masukkan password"
        required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
    </div>

    <!-- Button -->
    <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold transition duration-300"
    >
        Login
    </button>
    </form>
</div>
<script>
    // data user contoh
    const users = [
        {
        username: "admin",
        password: "123"
    },
    {
        username: "user",
        password: "123"
    }
    ];

    function validasiLogin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    const foundUser = users.find(
        user => user.username === username && user.password === password
    );

    if (foundUser) {
        const authData = {
        isLogin: true,
        user: {
            username: foundUser.username
        },
        loginTime: new Date().toISOString()
        };

        localStorage.setItem("auth", JSON.stringify(authData));

        window.location.href = "index2.html";
        return false;
    } else {
        alert("Username atau password salah!");
        return false;
    }
    }
</script>


</body>
</html>
